<app-navbar></app-navbar>


<form class="row"  #addressForm="ngForm" (submit)="addressSubmit(addressForm)">
        
            
        <div class="col-md-12 ">
            <div class="row grey">
                                    <div class="col-md-8  mx-auto col-10 classab">
                                    
                                    
                                    
                                        <h4 class="text-center">{{title}} </h4>
                                    </div>
                                    <div class="col-md-2 col-2 classab">
                                        <img src="assets/image/delivery.png" class="float-right img-fluid" alt="delivery">
                                    </div>
            </div>

        </div>
        
            
        <div class="col-md-12 grey classbb">
           

                <div class="row">
                    <div class="col-sm-4 md-4 col-4 sidecon">

                        <a routerLink="/placeorder">
                            <h4>BACK</h4>
                        </a>

                    </div>
                    <div class="col-sm-4 md-4 col-4 sidecon">
                        <h4>Subtotal :</h4>
                    </div>
                    <div class="col-sm-4 md-4 col-4 sidecon">
                        <button type="submit" class="btn btn-link" [disabled]="!addressForm.valid">NEXT</button>
                    </div>
                </div>
            
        </div>
        <div class="container-fluid text-center">

            <div class="form-group row">

                <div class="col-md-12 mx-auto mt-2">


                    <input type="text" name="street" #street="ngModel" [(ngModel)]="cli.street" placeholder="Street Address" required class="numinput text-center">
                    <br>
                    <br>
                    <input type="text" name="city" #city="ngModel" [(ngModel)]="cli.city" placeholder="City, State" required class="numinput text-center">
                    <br>
                    <br>
                    <input type="text" name="zip" #zip="ngModel" [(ngModel)]="cli.zip" placeholder="Zip Code" required class="numinput text-center">
                    <br>
                    <br>
                    <input type="text" name="unit" #unit="ngModel" [(ngModel)]="cli.unit" placeholder="Unit Number" required class="numinput text-center">
                    <br>
                    <br>




                </div>
            </div>

        </div>



</form>
<div class="col-md-12 text-center">
    <i class="fa fa-angle-up mx-auto"></i>
    <p class="slidepara">Slide to view prices</p>

</div>
