
<app-navbar></app-navbar>
<form class="row"  #addressForm="ngForm" (submit)="addressSubmit(addressForm)">
<div class="col-md-12 ">
  <div class="row grey">
        <div class="col-md-8  mx-auto col-10 classab">
                          
          <h4 class="text-center">{{title}} </h4>
          <p class="text-center">Product</p>
        </div>
        <div class="col-md-2 col-2 classab">
            <img src="assets/image/delivery.png" class="float-right img-fluid" alt="delivery">
        </div>              
                          
                             
  </div>

</div>

  
<div class="col-md-12 grey classbb">
 

      <div class="row">
          <div class="col-sm-4 md-4 col-4 sidecon">

            <a routerLink="/squarefeet">
                  <h4>BACK</h4>
              </a>

          </div>
          <div class="col-sm-4 md-4 col-4 sidecon">
              <h4>Subtotal :</h4>
          </div>
          <div class="col-sm-4 md-4 col-4 sidecon">
            <a routerLink="/access"><h4>NEXT</h4></a>
          </div>
      </div>
  
</div>
<div class="container-fluid text-center">

  <div class="form-group row">

      <div class="col-md-12 mx-auto address">
        <h3 class="text-center">What products are needed at this unit?</h3> 
 
        <h2 class="text-center">*Please select all that apply.</h2>
        <div class="row test">
          <div class="col-md-6 mx-auto">
                
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
              <input type="checkbox" autocomplete="off"> Photography
              </label>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
              <input type="checkbox" autocomplete="off">Video Tour
      
              </label>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
              <input type="checkbox" autocomplete="off" checked> 360 Tour
              </label>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
              <input type="checkbox" autocomplete="off"> Single Property Website
      
              </label>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                <input type="checkbox" autocomplete="off"> Floor Plans (B&W)
        
                </label>
              </div>
              <div class="btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary">
                  <input type="checkbox" autocomplete="off"> Floor Plans (Color)
          
                  </label>
                </div>
                <div class="btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                    <input type="checkbox" autocomplete="off"> Floor Plans (Color + Furniture)
            
                    </label>
                  </div>
                  <div class="btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-secondary">
                      <input type="checkbox" autocomplete="off"> Double-Sided Flyer


              
                      </label>
                    </div>
                    <div class="btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary">
                        <input type="checkbox" autocomplete="off"> Brochure (8 Page)
                
                        </label>
                      </div>
                      <div class="btn-group-toggle" data-toggle="buttons">
                          <label class="btn btn-secondary">
                          <input type="checkbox" autocomplete="off"> Brochure (4 Page)
                  
                          </label>
                        </div>
          </div>
        </div>
         



      </div>
  </div>

</div>
</form>
  <div class="row">
    <div class="col-md-12 text-center">
        <i class="fa fa-angle-up mx-auto"></i>
        <p class="slidep">Slide to view prices</p>
      </div>
</div>
