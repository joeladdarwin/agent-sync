
<app-navbar
[title]="title"></app-navbar>
<form class="row frm"  #addressForm="ngForm" (submit)="addressSubmit(addressForm)">
    <div class="col-12 grey">
        <div class="row">
            <div class="col-12 mt-5"><h3 class="text-center d-none d-md-block text-light">{{title}}</h3>
            </div>
            <div class="col-12"><h4 class="text-center">Products</h4></div>
            <div class="col-12">
            <div class="row">
                
                <div class="col-4 text-center">
                    <button class="btn btn-link" routerLink="/placeorder">
                        BACK
                    </button>
                </div>
                <div class="col-4 text-center">
                    
                    <h4 class="text-center">Subtotal:${{amount}} </h4>
                </div>
                <div class="col-4 text-center">
                    <button type="submit" class="btn btn-link" routerLink="/access">NEXT</button>
                </div>
                </div>
            </div>
          
        </div>
               
              
           
               
            
    </div>

<div class="container-fluid text-center">

  <div class="form-group row">

      <div class="col-md-12 mx-auto address">
        <h3 class="text-center">What products are needed at this unit?</h3> 
 
        <h1 class="text-center">*Please select all that apply.</h1>
        <div class="row test">
          <div class="col-md-6 mx-auto">
                
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
              <input type="checkbox" autocomplete="off"> Photography
              </label>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
              <input type="checkbox" autocomplete="off">Video Tour
      
              </label>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
              <input type="checkbox" autocomplete="off" checked> 360 Tour
              </label>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
              <input type="checkbox" autocomplete="off"> Single Property Website
      
              </label>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                <input type="checkbox" autocomplete="off"> Floor Plans (B&W)
        
                </label>
              </div>
              <div class="btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary">
                  <input type="checkbox" autocomplete="off"> Floor Plans (Color)
          
                  </label>
                </div>
                <div class="btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                    <input type="checkbox" autocomplete="off"> Floor Plans (Color + Furniture)
            
                    </label>
                  </div>
                  <div class="btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-secondary">
                      <input type="checkbox" autocomplete="off"> Double-Sided Flyer


              
                      </label>
                    </div>
                    <div class="btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary">
                        <input type="checkbox" autocomplete="off"> Brochure (8 Page)
                
                        </label>
                      </div>
                      <div class="btn-group-toggle" data-toggle="buttons">
                          <label class="btn btn-secondary">
                          <input type="checkbox" autocomplete="off"> Brochure (4 Page)
                  
                          </label>
                        </div>
          </div>
        </div>
         



      </div>
  </div>

</div>
</form>
  <div class="row">
    <div class="col-md-12 text-center">
        <i class="fa fa-angle-up mx-auto"></i>
        <p class="slidep">Slide to view prices</p>
      </div>
</div>
