
<app-navbar [title]="title">
</app-navbar>
<form #accessForm="ngForm" (submit)="accessSubmit(accessForm)">
<div class="row"  >
<div class="col-12 greyed">
  <div class="row mt-5">
    <div class="col-12 mt-3">
      <h4 class="text-center text-white">{{title}}</h4>
    </div>
    <div class="col-12">
      <h4 class="text-center otopic"> Property Access</h4>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-4">
          <button class="btn btn-link m-3" routerLink="/addons">
            BACK
          </button>
        </div>
        <div class="col-4 text-center">

            <h6 class="text-white">Subtotal :{{subtotal+(property | async)?.addonsprice}}</h6>
        </div>
        <div class="col-4 text-right">
            <div *ngIf="(property|async)?.meet===undefined;else valids">
              <button class="btn btn-link m-3" (click)="please()"></button>
         </div>
          <ng-template #valids>
              <button routerLink="/date" class="btn btn-link m-3">NEXT</button>
  
            </ng-template>
          </div>
      </div>
    </div>
  </div>
</div>

                
<div class="col-md-12 mx-auto address">
    <h3 class="text-center">How will we access the property?
       
    </h3>                 
    <div class="row test">
  {{obj}}
      <div class="col-md-6 col-sm-6 col-12  mx-auto">
   <div *ngIf="(property|async)?.meet==='meet agent on site';else valid0">
        <button type="button" class="btn btn-selected p-3 m-2 btn-block" (click)="meetagent()">Meet agent on site</button>
  </div>
  <ng-template #valid0>
    <button type="button" class="btn btn1 p-3 m-2 btn-block" (click)=" meetagent()">Meet agent on site</button>
  </ng-template>
  <div *ngIf="(property|async)?.meet==='lock code';else valid1">
        <button type="button" class="btn btn-selected p-3 m-2 btn-block" (click)="lshow = !lshow;lockbox()">Lockbox</button>
  </div>
  <ng-template #valid1>
    <button type="button" class="btn btn1 p-3 m-2 btn-block" (click)="lshow = !lshow;lockbox()">Lockbox</button>
  </ng-template>
   <div *ngIf="(property|async)?.meet==='access code';else valid2">
        <button type="button" class="btn btn-selected p-3 m-2 btn-block" (click)="lshow = !lshow;accesscode()">Access code</button>
  </div>
  <ng-template #valid2>
    <button type="button" class="btn btn1 p-3 m-2 btn-block" (click)="lshow = !lshow;accesscode()">Access code</button>
  </ng-template>
    <div *ngIf="(property|async)?.meet==='Others';else valid3">
        <button type="button" class="btn btn-selected p-3 m-2 btn-block" (click)="others()">Others</button>
  </div>
  <ng-template #valid3>
      <button type="button" class="btn btn1 p- m-2 btn-block" (click)="others()">Others</button>
  </ng-template>
<!--                             
        <div *ngIf ="show">
          <input type="text mx-auto" name="code" placeholder="Code?" #code="ngModel" [(ngModel)]="cli.code" class="numinput text-center" required>
        </div> -->
        <div *ngIf="lshow">
    <input type="text mx-auto" name="lcode" placeholder="Code?" #code="ngModel" [(ngModel)]="cli.lcode" class="numinput ml-1 text-center"
      required>
        </div>
       
       
     </div>
   </div>
   </div>

</div>
</form>
