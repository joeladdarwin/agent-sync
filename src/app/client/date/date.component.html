<app-navbar></app-navbar>
<form #dateform="ngForm" (submit)="updatedate(dateform)">
<div class="form-group row">
  <div class="jumbotron jumbotron-fluid">
    <img src="assets/image/delivery.png" class="float-right">
    <div class="container text-center">
      <h4>New Order>First Order </h4>
      <p>Product</p>

    </div>
    <br>

    <div class="row">
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-sm-4 md-4 col-4 con">

            <a routerLink="/access">
              <h4>BACK</h4>
            </a>

          </div>
          <div class="col-sm-3 md-3 col-3 con">
            <h4>Subtotal :</h4>
          </div>
          <div class="col-sm-4 md-4 col-4 con">
            <button type="submit" class="btn btn-link" [disabled]="!dateform.valid">NEXT</button>
           
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
<div class="form-group row">
  <div class="col-md-12">



    
  <mat-form-field class="example-full-width">
    <input matInput [matDatepicker]="picker" [matDatepickerFilter]="myFilter" name="picker" #picker="ngModel" [(ngModel)]="cli.picker" [min]="minDate" [max]="maxDate" placeholder="Choose a date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi="true" #picker></mat-datepicker>
  </mat-form-field>
   
  </div>
</div>
</form>
