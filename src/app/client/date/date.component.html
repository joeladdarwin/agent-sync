<app-navbar
[title]="title"></app-navbar>
<form #dateform="ngForm" (submit)="updatedate(dateform)">
  <div class="row greyed mt-3 pt-5">
    <div class="col-12 py-3">
       
            <h4 class="text-center text-white d-none d-md-block d-lg-block d-xl-block">{{title}}</h4>
            
          <p class="text-center pcolor">Pick a Date</p>     
    </div>
  </div> 
  <div class="row greyed p-2">
    <div class="col-sm-4 md-4 col-4 justify-content-left">

      <a routerLink="/access" class="text-white">
            BACK
        </a>

    </div>
    <div class="col-sm-4 md-4 col-4 justify-content-center">
      <h6 class="text-white">Subtotal : ${{subtotal}}</h6>
    </div>
    <div class="col-sm-4 md-4 col-4 justify-content-right">
      <a routerLink="/time" class="float-right text-white">NEXT</a>
    </div>
</div>
<div class="form-group row">
  <div class="col-md-12 mx-auto">
    <h3 class="text-center">Please choose an available date for this order  </h3> 
  <div class="col-md-12 text-center mt-5">
    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker" [matDatepickerFilter]="myFilter" name="picker" #picker="ngModel" [(ngModel)]="cli.picker" [min]="minDate" [max]="maxDate" placeholder="Choose a date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi="true" #picker></mat-datepicker>
    </mat-form-field>
</div>
</div>
</div>
</form>
