
<app-navbar
[title]="title"></app-navbar>

        <div class="row greyed mt-5">
                <div class="col-12 py-3">
                   
                        <h4 class="text-center text-white d-none d-sm-block">{{title}}</h4>
                        
                        <p class="text-center"> Products</p>     
                </div>
            </div>

<form #addonsform="ngForm" (submit)="addonsSubmit(addonsForm)" >
 <div class="form-group row greyed p-2">
                    <div class="col-sm-4 md-4 col-4 pl-4">
          
                      <a routerLink="/squarefeet">
                            <h4>BACK</h4>
                        </a>
          
                    </div>
                    <div class="col-sm-4 md-4 col-4 pl-4">
                      <h4>Subtotal :{{subtotal+(property | async)?.ordersprice}}</h4>
                    </div>
                    <div class="col-sm-4 md-4 col-4 pl-5">
                      <button type="submit" class="btn btn-link">NEXT</button>
                      <a routerLink="/access"><h4>NEXT</h4></a>
                    </div>
  </div>            



  <div class="form-group row">

      <div class="col-md-12 mx-auto address">
        <h3>Are there any add-ons You need to apply to this product?</h3> 
 
        <h6>*Please select all that apply.{{addons}}</h6>
        <div class="row test">
          <div class="col-md-6 col-sm-6 col-12 mx-auto">
            <button type="button" class="btn btn-secondary p-4 m-2 btn-block" (click)="toggleClass($event, 50,'Community Shot')">
               Community Shot (+$50)</button>
              <button type="button" class="btn btn-secondary p-4 m-2 btn-block" (click)="toggleClass($event, 65,'Twilight Shot')">
                 Twilight Shot(+$65)</button>
                <button type="button" class="btn btn-secondary p-4 m-2 btn-block" (click)="toggleClass($event, 75,'Rush Fee')">
                   Rush Fee(+$75)</button>
      
           
            
           
              
             
                    
          </div>
        </div>
         



      </div>
  </div>
</form>
