
   <app-navbar></app-navbar>
   <div class="row greyed py-5">
      <div class="col-12 pt-5">
          
              <h4 class="text-center text-white">My Orders</h4>
              <h3 class="text-center text-white">Today is {{date}} </h3>
            
              <p class="text-center text-white">1 appointment Scheduled for today.</p>
      </div>
   </div>
   <div class="col-md-6 mx-auto text-center">
      <button type="button" class="btn btn6 mx-auto ">PLACE NEW ORDER</button> 

   </div> 
   <div class="col-md-6 col-6 mx-auto text-center">


      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" href="#Schedule" role="tab" data-toggle="tab">Schedule</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#calendar" role="tab" data-toggle="tab">Calendar</a>
        </li>

      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="Schedule">
          <ul *ngFor="let datas of datacom |async;let i= index;">
            <li>
              <div class="row my-2">
                <div class="col-3">
                  <h3 class="py-1">{{datas.visitingdate |date:'d/M'}}</h3>
                </div>
                <div class="col-6">
                  <p class="over">{{datas.street}}</p>
                  <p> {{datas.visitingtime}}</p>
                </div>
                <div class="col-3">
                  <button class="btn">Edit</button>
                  <button class="btn">Delete</button>
                </div>
              </div>
            </li>
          </ul> 
          
        </div>
        <div role="tabpanel" class="tab-pane fade">
        
        </div>
      </div>
     
   </div>
