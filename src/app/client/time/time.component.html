<app-navbar [title]="title"></app-navbar>
<div class="row greyed mt-5 pt-5">
  <div class="col-12 py-3">

    <h4 class="text-center text-white d-none d-md-block d-lg-block d-xl-block">{{title}}</h4>

    <p class="text-center pcolor">Pick a Time</p>
  </div>
</div>
<form #timeform="ngForm" (submit)="timeSubmit(timeform)">
<div class="form-group row greyed p-2">
  <div class="col-sm-4 md-4 col-4 justify-content-left">

    <a routerLink="/date" class="text-white">
      BACK
    </a>

  </div>
  <div class="col-sm-4 md-4 col-4 justify-content-center">
    <h4>Subtotal : ${{(property | async)?.price}}</h4>
  </div>
  <div class="col-sm-4 md-4 col-4 justify-content-right">
  <a routerLink="/access" class="text-white">
    NEXT
  </a>
  </div>
</div>


    <div class="form-group row">
  
        <div class="col-md-12 mx-auto address">
          <h3>Great! Now please pick a time slot that we have available</h3> 
   
        
          <div class="row test">
            <div class="col-md-6 col-sm-6 col-12 mx-auto">
                <button type="button" class="btn btn-secondary p-4 m-2 btn-block" (click)="updatetime('10.00am')">10.00 AM</button>
                <button type="button" class="btn btn-secondary p-4 m-2 btn-block" (click)="updatetime('11.00am')">11.00 AM</button>
                <button type="button" class="btn btn-secondary p-4 m-2 btn-block" (click)="updatetime('12.00pm')">12.00 PM</button>
                <button type="button" class="btn btn-secondary p-4 m-2 btn-block" (click)="updatetime('1.00pm')">1.00 PM</button>
                <button type="button" class="btn btn-secondary p-4 m-2 btn-block" (click)="updatetime('2.00pm')">2.00 PM</button>
            </div>
          </div>
           
  
  
  
        </div>
    </div>
</form>
