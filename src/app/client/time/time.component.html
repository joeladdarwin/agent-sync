<app-navbar [title]="title">
</app-navbar>
<form #timeform="ngForm" (submit)="updatetime(timeform)">	
  <div class="row">
<div class="col-12 greyed">
  <div class="row mt-5">
    <div class="col-12 mt-3">
      <h4 class="text-center text-white mb-4">{{title}}</h4>
    </div>
    <div class="col-12">
      <h4 class="text-center otopic mb-4">Pick a time</h4>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-4">
          <button class="btn btn-link m-3" routerLink="/date">
            BACK
          </button>
        </div>
        <div class="col-4 text-center">

        <h6 class="text-light">Subtotal :<span class="otopic">${{(property | async)?.ordersprice+(property | async)?.addonsprice}}</span></h6>
        </div>
        <div class="col-4 text-right">
            <div *ngIf="(property|async)?.visitingtime===undefined;else validsa">
            <button class="btn btn-link m-3" type="submit">NEXT</button>
            </div>
            <ng-template #validsa>
            <button class="btn btn-link m-3" routerLink="/comment">NEXT</button>
            
            </ng-template>
            

        </div>
      </div>
    </div>
  </div>
</div>
</div>
    <div class="form-group row mx-auto">
  
        <div class="col-md-12 mx-auto address">
          <h3 class="text-center my-4">Great! Now please pick a time slot that we have available</h3> 
   
        
          <div class="row test">
            <div class="col-md-6 col-sm-6 col-12 mx-auto">
              <div *ngIf="(property|async)?.visitingtime==='10.00 am';else validt1">
                <button type="button" class="btn btn-selected p-3 mb-2 btn-block" (click)="updatetime('10.00 am')">10.00 AM</button>
               </div>
               <ng-template #validt1>
                <button type="button" class="btn btn1 p-3 mb-2 btn-block" (click)="updatetime('10.00 am')">10.00 AM</button>
               </ng-template> 
              <div *ngIf="(property|async)?.visitingtime==='11.00 am';else validt2">
              <button type="button" class="btn btn-selected p-3 mb-2 btn-block" (click)="updatetime('11.00 am')">11.00 AM</button>
              </div>
              <ng-template #validt2>
              <button type="button" class="btn btn1 p-3 mb-2 btn-block" (click)="updatetime('11.00 am')">11.00 AM</button>
              </ng-template>
              <div *ngIf="(property|async)?.visitingtime==='12.00 pm';else validt3">
              <button type="button" class="btn btn-selected p-3 mb-2 btn-block" (click)="updatetime('12.00 pm')">12.00 PM</button>
              </div>
              <ng-template #validt3>
              <button type="button" class="btn btn1 p-3 mb-2 btn-block" (click)="updatetime('12.00 pm')">12.00 PM</button>
              </ng-template>
              <div *ngIf="(property|async)?.visitingtime==='1.00 pm';else validt4">
              <button type="button" class="btn btn-selected p-3 mb-2 btn-block" (click)="updatetime('1.00 pm')">1.00 PM</button>
              </div>
              <ng-template #validt4>
                <button type="button" class="btn btn1 p-3 mb-2 btn-block" (click)="updatetime('1.00 pm')">1.00 PM</button>
              </ng-template>
              <div *ngIf="(property|async)?.visitingtime==='2.00 pm';else validt5">
                <button type="button" class="btn btn-selected p-3 mb-2 btn-block" (click)="updatetime('2.00 pm')">2.00 PM</button>
              </div>
              <ng-template #validt5>
                <button type="button" class="btn btn1 p-3 mb-2 btn-block" (click)="updatetime('2.00 pm')">2.00 PM</button>
              </ng-template>
              
               
               
               
               
               
            </div>
          </div>
           
  
  
  
        </div>
    </div>
   
 </form>
