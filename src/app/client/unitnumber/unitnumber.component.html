
 
 <app-navbar></app-navbar>

 <div class="row">
 <div class="jumbotron jumbotron-fluid">
   <img src="assets/image/delivery.png" class="float-right">
    <div class="container text-center">
      <h4>New Order  </h4>   <br>   
     <p>Number Of Units</p> 
  
  </div><br>

  <div class="row">
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-sm-4 md-4 col-4 con">
         
   <a routerLink="/placeorder"> <h4>BACK</h4></a>
          
        </div>
        <div class="col-sm-4 md-4 col-4 con">
          <h4>Subtotal :{{amount}}</h4>
        </div>
        <div class="col-sm-4 md-4 col-4 con">
         <a (click)="updatetotalunit()"> <h4>NEXT</h4></a>
        </div>
      
      </div>
    </div>

  </div>
</div>
</div>
<div class="container-fluid text-center" >

  <div class="form-group row">
          
    <div class="col-md-12 mx-auto mt-2">
      <h3>How many units are we serving at this property?</h3> 

      <div class="row test">
        <div class="col-md-12 text-center">

            
         <a (click) = "addItem()" [disabled] = "buttonstatus" ><span [ngStyle]="{'color': amount === 10 ? '#D5D5D5' : '#F07C49' }"><i class="fa fa-caret-up increbtn" ></i></span></a> 
      
         <div class="amountdec" >{{amount}} </div> 
         <a (click)="removeItem()" [disabled] = "buttonstatus" ><span [ngStyle]="{'color': amount === 0 ? '#D5D5D5' : '#F07C49'  }"><i class="fa fa-caret-down increbtn"> </i></span></a>   
  

        </div>

      </div>
  </div>
  </div>
</div>	

<div class="row">
    <div class="col-md-12 text-center">
        <i class="fa fa-angle-up mx-auto faunit"></i>
        <p class="slidepara">Slide to View price</p>
    
      </div>
</div>
