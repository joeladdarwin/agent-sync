
<app-navbar
[title]="title"></app-navbar>
<form #dateform="ngForm" (submit)="updatedate(dateform)">
  <div class="row greyed mt-5 pt-5">
    <div class="col-12 py-3">
       
            <h4 class="text-center text-white d-none d-md-block d-lg-block d-xl-block">{{title}}</h4>
            
          <p class="text-center pcolor">Order Review</p>     
    </div>
  </div> 
  <div class="row greyed p-2">
    <div class="col-sm-4 md-4 col-4 justify-content-left">

      <a routerLink="/comment" class="text-white">
            BACK
        </a>

    </div>
    <div class="col-sm-4 md-4 col-4 justify-content-center">
      <h4>Subtotal :<p>{{(data | async)?.price }}</p></h4>
    </div>
   
</div>

       
    

<div class="col-md-12 text-center">
    <h3 class="text-center">All set? Please review your order below
      </h3>
   
  <p>{{(data | async)?.building }}</p>
  <p>{{(data | async)?.street }}</p>
  <p>{{(data | async)?.city }}</p>
  <p>{{(data | async)?.zip }}</p>
  <p>{{(data | async)?.squarefeet }}</p>
  
  <p>{{(data | async)?.comments }}</p>
 
</div>
<div class="row">
    <button type="button" class="btn btn1 mx-auto mt-1" routerLink="/completenew">ADD TO CART</button>
  </div>
</form>
